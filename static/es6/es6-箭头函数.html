<header class="header">箭头函数</header>
<section class="content">
    <h3>箭头函数的特点：</h3>
    <p>
        1、不需要function关键字<br>
        2、省略return关键字<br>
        3、继承上下文的this关键字<br>
        4、当函数只有一个参数的时候，可以省略括号<br>
        5、当函数返回仅有一个表达式的时候，省略{}和return<br>
    </p>
    <h3>1、ES6之前</h3>
    <xmp>
        var add = function (a, b) {
        return a + b;
        }
    </xmp>
    <h3>2、ES6</h3>
    <xmp>
        var add = (a, b) => a + b;
    </xmp>
</section>
