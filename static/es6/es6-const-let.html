<body>
<header class="header">const let</header>
<section class="content">
    <h3>1、let</h3>
    <xmp>
        var x = "全局变量";
        {
        let x = "局部变量"
        console.log(x);
        }
        console.log(x);
        * ES6推荐使用let声明局部变量
        * let关键字声明的变量不具备变量提升的特性
    </xmp>
    <h3>2、const</h3>
    <xmp>
        const A = 1;
        //a=0;//报错
        const STUDENT = {name: 'cc'};
        STUDENT.name = 'yy';//不报错
        console.log(STUDENT);
        //STUDENT={name:'yy'}//报错
        * 当使用常量的时候，请使用大写
        * const在声明时必须被赋值
    </xmp>
</section>
</body>
