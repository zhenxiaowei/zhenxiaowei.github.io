<body>
<header class="header">Spread-Rest操作符</header>
<section class="content">
    <h3>ES6</h3>
    <xmp>
        //当被用于迭代器中时，它是一个Spread操作符
        function foo(x, y, z) {
        console.log(x, y, z);
        }

        let arr = [1, 2, 3];
        foo(...arr);//123


        //当被用作函数传参时，它是一个Rest操作符
        function f(...args) {
        console.log(args);
        }
        f(1,2,3,4,5,6);
    </xmp>
</section>
</body>
