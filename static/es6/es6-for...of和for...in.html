<body>
<header class="header">for...of和for...in</header>
<section class="content">
    <h3>for...of用于遍历一个迭代器，如数组</h3>
    <xmp>
        let arr = [1, 2, 3];

        for (let item of arr) {
        console.log(item);
        }
    </xmp>
    <h3>for...in用来遍历对象中的属性,  如对象</h3>
    <xmp>
        const student = {
        name: "zzz",
        age: 22,
        sex: "男"
        };

        for (let a in student) {
        console.log(a);
        console.log(student[a]);
        }
    </xmp>
</section>
</body>
