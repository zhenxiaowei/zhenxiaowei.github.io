<header class="header">异步加载和延迟加载</header>
<section class="content">
<p>
    1、异步加载：动态插入script标签 <br>
    2、通过ajax去获取js代码，然后通过eval执行<br>
    3、script标签上添加defer或者async属性<br>
    4、创建并插入ifame，让它异步执行js<br>
    5、延迟加载：有些js代码在页面初始的时候不是立刻就需要的，稍后的某些情况下需要的<br>
    <br>
    eval的功能是把对应的字符串解析成js代码并运行，不安全，非常耗性能 <br>
</p>
