<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片放大</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telephone=no"/>
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <link rel="stylesheet" href="static/css/reset.css">
    <style>
        #dowebok li{
            width: 100%;
        }
        #dowebok li img{
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="static/viewerjs/viewer.css">
    <script src="static/viewerjs/viewer.min.js"></script>
</head>
<body>
<a href="http://www.dowebok.com/192.html">插件链接</a>
<ul id="dowebok">
    <li><img src="static/img/1.jpg" alt="图片1"></li>
    <li><img src="static/img/2.jpg" alt="图片1"></li>
</ul>
</body>
</html>
<script>
    var viewer = new Viewer(document.getElementById('dowebok'));
</script>
